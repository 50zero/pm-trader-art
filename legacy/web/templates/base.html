<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Polymarket Portfolio Mandala{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>

        <footer class="footer">
            <p>Powered by Polymarket API • Built with ❤️ for traders</p>
        </footer>
    </div>

    <div class="background-effects">
        <div class="grid-overlay"></div>
        <div class="floating-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/web3/wallet-connection.js') }}"></script>
    <script src="{{ url_for('static', filename='js/web3/nft-minting.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
