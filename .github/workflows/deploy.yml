name: Deploy Portfolio Mandala

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Pages
      uses: actions/configure-pages@v3
      
    - name: Upload Frontend Artifacts
      uses: actions/upload-pages-artifact@v2
      with:
        path: './frontend'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2

  test-api:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r api/requirements.txt
        pip install pytest
        
    - name: Test API endpoints
      run: |
        # Test that API files can be imported
        python -c "import sys; sys.path.append('api'); import mandala, nft, polymarket"
        echo "âœ… API imports successful"

  deploy-contracts:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.event.head_commit.message, '[deploy-contracts]')
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3  
      with:
        node-version: '18'
        
    - name: Install contract dependencies
      run: |
        cd contracts
        npm install
        
    - name: Compile contracts
      run: |
        cd contracts
        npx hardhat compile
        
    - name: Deploy contracts (if specified)
      env:
        PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        POLYGON_AMOY_RPC_URL: ${{ secrets.POLYGON_AMOY_RPC_URL }}
      run: |
        cd contracts
        if [ ! -z "$PRIVATE_KEY" ]; then
          echo "Deploying contracts to Polygon Amoy..."
          npx hardhat run scripts/deploy.js --network amoy
        else
          echo "Skipping deployment - no private key configured"
        fi